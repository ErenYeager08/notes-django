{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <h2 class="mb-4 fw-bold">Your Notes</h2>

    <div class="row g-3">

        {% for note in notes %}
        <div class="col-md-4">
            <a href="{% url 'note' note.pk %}" class="text-decoration-none">
                <div class="card shadow-sm border-0 h-100 hover-card">
                    <div class="card-body">
                        <h5 class="card-title text-dark fw-bold">{{ note.title }}</h5>
                        <p class="card-text text-muted small">{{ note.created_at }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <p class="text-muted">No notes yetâ€¦</p>
        {% endfor %}

    </div>

    <a href="{% url 'add-note' %}" class="btn btn-primary mt-4">Add New Note</a>
    <a href="{% url 'logout' %}" class="btn btn-danger mt-4 ms-2">Logout</a>
</div>

<style>
    .hover-card {
        transition: transform .2s, box-shadow .2s;
    }
    .hover-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
</style>

</body>
</html>
