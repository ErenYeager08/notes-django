{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ note.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h3 class="fw-bold">{{ note.title }}</h3>
            <p class="text-muted small">{{ note.created_at }}</p>

            <p class="mt-3 fs-5">{{ note.text }}</p>

            <div class="d-flex gap-2 mt-4">
                <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
                <a href="{% url 'edit-note' note.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete-note' note.pk %}" class="btn btn-danger">Delete</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
